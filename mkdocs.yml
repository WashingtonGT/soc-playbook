site_name: SOC Playbook
nav:
    - Home: index.md
    - Trust Service Category: TrustServicesCategories.md
    - Trust Service Criteria:
        - Control Environment: 
            - CC1.1: tsc/cc1-1.md
            - CC1.2: tsc/cc1-2.md
            - CC1.3: tsc/cc1-3.md
            - CC1.4: tsc/cc1-4.md
    - SOC 1 Report: about.md
    - SOC 2 type 1 Report: about.md
    - SOC 2 type 2 Report: about.md
    - SOC 3 Report: about.md
    - About: about.md
    
copyright: Copyright &copy; 2023 Washington GT, Maintained by Ben Gao.
    
    
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
    
theme: material
#### list of themes ####
## material
## theme: readthedocs

extra:
  analytics:
    provider: google
    property: G-FVH8RBS1KG
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >- 
            Thanks for your feedback! Help us improve this page by
            using our <a href="https://github.com/WashingtonGT/soc2-playbook/issues/new/?title=[Feedback]+{title}+-+{url}" target="_blank" rel="noopener">feedback form</a>.
